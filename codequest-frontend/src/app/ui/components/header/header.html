<header class="header">
  <!-- Search -->
  <div class="search">
    <img src="search.png" alt="Search" class="search-icon" />
    <input type="text" placeholder="Search challenges, courses..." [(ngModel)]="search" />
  </div>

  <!-- Actions -->
  <div class="actions">
    <div class="notification">
      <img src="bell.png" alt="notifications" class="notification-icon" />
      <span class="badge"></span>
    </div>
  </div>
</header>

<div class="card">
  <div class="top-card">
    <div class="icon level">
      <img [src]="icon" alt="level" class="dashboard-icon" />
    </div>
    <h6>{{ progress }}%</h6>
  </div>

  <div class="info">
    <strong>{{ title }}</strong>
    <span class="label">{{ description }}</span>
  </div>

  <app-progress-bar [value]="progress" [max]="maxProgress"></app-progress-bar>
</div>

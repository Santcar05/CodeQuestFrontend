<section class="video-container">
  <h2>{{ video.title }}</h2>

  <!-- YOUTUBE -->
  <iframe
    *ngIf="video.sourceType === 'YOUTUBE'"
    [src]="youtubeUrl"
    width="100%"
    height="450"
    frameborder="0"
    allowfullscreen
  ></iframe>

  <!-- LOCAL / REMOTE -->
  <video
    *ngIf="video.sourceType !== 'YOUTUBE'"
    id="lessonVideo"
    controls
    width="100%"
    (timeupdate)="onTimeUpdate($event)"
    (pause)="onPause()"
  >
    <source [src]="video.videoUrl" type="video/mp4" />
  </video>

  <div class="markers">
    <h4>Conceptos clave</h4>
    <button *ngFor="let marker of video.markers" (click)="goToMarker(marker.time)">
      â± {{ marker.label }}
    </button>
  </div>

<div
  class="progress"
  [style.height.px]="height"
  [style.border-radius.px]="radius"
  [style.background]="background"
>
  <div
    class="bar"
    [style.width.%]="percentage"
    [style.background]="'linear-gradient(90deg,' + colorFrom + ',' + colorTo + ')'"
    [class.animated]="animated"
  ></div>
</div>

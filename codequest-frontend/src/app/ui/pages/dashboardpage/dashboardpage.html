<div id="main-content">
  <div id="dashboard-header">
    <!-- Greeting text-->

    <div id="greeting-text">
      <h1>Welcome back, User!</h1>
      <p>Here's what's happening with your projects today.</p>
    </div>

    <div class="stats">
      <!-- LEVEL -->
      <div class="card">
        <div class="icon level">
          <img src="badge.png" alt="level" class="dashboard-icon" />
        </div>

        <div class="info">
          <span class="label">Current Level</span>
          <strong>Level {{ level }}</strong>
        </div>
      </div>

      <!-- STREAK -->
      <div class="card">
        <div class="icon streak">
          <img src="streak.png" alt="streak" class="dashboard-icon" />
        </div>

        <div class="info">
          <span class="label">Daily Streak</span>
          <strong>{{ streak }} Days</strong>
        </div>
      </div>

      <!-- XP -->
      <div class="card xp">
        <div class="xp-header">
          <span class="label">XP Progress</span>
          <span class="xp-text">{{ currentXP }} / {{ maxXP }}</span>
        </div>

        <div class="progress">
          <app-progress-bar [value]="1250" [max]="2000"></app-progress-bar>
        </div>
      </div>
    </div>
  </div>

  <app-recommended-challenge
    image="https://images.unsplash.com/photo-1555949963-aa79dcee981c"
  ></app-recommended-challenge>

  <h1 class="section-title">Your Courses</h1>
  <div class="container-70-30">
    <div class="courses-grid">
      <ng-container *ngFor="let course of paginatedCourses">
        <app-minimalized-course-card></app-minimalized-course-card>
      </ng-container>

      <div class="pagination">
        <button class="page-btn" (click)="prevPage()" [disabled]="page === 1">← Previous</button>

        <span class="page-info"> Page {{ page }} of {{ totalPages }} </span>

        <button class="page-btn" (click)="nextPage()" [disabled]="page === totalPages">
          Next →
        </button>
      </div>
    </div>
    <div>
      <app-daily-quest-card></app-daily-quest-card>
    </div>
  </div>
</div>
